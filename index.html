<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Savings Calculation</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header section -->
    <header class="container mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center heading-title">Income & Savings Calculation</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="container mt-4">
            <div class="row">
                <!-- containing the image of the left side -->
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <img class="img-fluid h-100" src="./images/money-1.jpg" alt="">
                </div>
                <!-- right side form -->
                <div class="col-sm-12 col-md-6 col-lg-6 form-bg px-5 py-2">
                    <div class="income-part">
                        <h4 class="form-heading">Income</h4>

                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Income</label>
                            <div class="col-sm-10 w-50">
                                <input id="income-input" type="text" class="form-control" id=""
                                    placeholder="your income">
                            </div>
                        </div>
                    </div>
                    <div class="expense-part mt-4">
                        <!-- expanes part -->
                        <h4 class="form-heading">Expenses</h4>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Food</label>
                            <div class="col-sm-10 w-50">
                                <input id="food-input" type="text" class="form-control" id="" placeholder="your income">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Rent</label>
                            <div class="col-sm-10 w-50">
                                <input id="rent-input" type="text" class="form-control" id="" placeholder="your income">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Cloths</label>
                            <div class="col-sm-10 w-50">
                                <input id="cloth-input" type="text" class="form-control" id=""
                                    placeholder="your income">
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <!-- calcution for total expanse and balance -->
                        <div>
                            <button onclick="getCalculationExpenses()" class="btn btn-info mt-4">Calculation</button>
                        </div>
                        <div>
                            <h5 class="mt-4">Total Expenses: <span id="total-expense">0</span></h5>
                        </div>
                        <div>
                            <h5 class="mt-2">Balance: <span id="balance">0</span></h5>
                        </div>
                    </div>
                    <!-- saving parcentage part -->
                    <div class="row mt-4">
                        <div class="col-md-3">
                            <p>Save:</p>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="saving-input" class="btn btn-light w-100"></input>
                        </div>
                        <div class="col-md-3 ">
                            <p class="text-center">%</p>
                        </div>
                        <div class="col-md-3">
                            <button onclick="savingAmount()" class="btn btn-info w-100">Save</button>
                        </div>
                    </div>
                    <!-- after saving amount and remainning balance -->
                    <div class="text-center">
                        <div>
                            <h5 class="mt-4">Saving Amount: <span id="saving-money">0</span></h5>
                        </div>
                        <div>
                            <h5 class="mt-2">Remaining Balance: <span id="remaining-balance">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/app.js"></script>
</body>

</html>
